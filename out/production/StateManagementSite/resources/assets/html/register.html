<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
<div class="container" >
    <h1 style="text-align: center">Register Here</h1>
<form  method="post" action="/register">
    <div class="form-group row">
        <label class="control-label col-sm-6" for="email">Email:</label>
        <div class="col-sm-4">
            <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-6" for="pwd">Password:</label>
        <div class="col-sm-4">
            <input type="password" name="pwd" class="form-control" id="pwd" placeholder="Enter password">
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-6" for="pwd">Confirm password:</label>
        <div class="col-sm-4">
            <input type="password" name="cpwd" class="form-control" id="cpwd" placeholder="Re-enter password">
        </div>
    </div>
    <div class="form-group" >
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-primary" >Register</button>
        </div>
    </div>
</form>
</div>
</body>
</html>
